<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
</head>
<body>
    <table border="1">
    <script> 
        var num = Number(prompt("Please insert a number"));
            document.write("<tr>");
            for (var i = 1; i <= num; i++)
             {
                document.write("<td>");
                for (var j = 1; j <= 12; j++)
                {
                    document.write(i + " * " + j + " = " + i * j + "<br>");
                }
                document.write("</td>");
            }
            document.write("</tr>");
    </script>
    </table>
</body>
</html>
